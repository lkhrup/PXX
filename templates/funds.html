<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'partials/head-up.html' %}
    <title>Funds for Filing</title>
    <style>
        html {
            font-size: 20px;
        }

        .name, .matched {
            text-transform: uppercase;
        }

        .aligned {
            font-size: 10px;
        }

        tr.enabled .matched {
            color: darkred;
        }

        tr:hover td {
            background: lightgray;
        }

        tr.disabled td {
            color: gray;
        }

        /* make an A fill a TD */
        td.fill {
            position: relative;
        }

        td.center {
            text-align: center;
        }

        td.pre {
            white-space: pre;
            font-family: monospace;
        }

        td.method {
            white-space: pre;
            font-size: 14px;
        }

        td.fill > a, td.fill > label {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        td:hover a {
            background: darkgray;
        }

        .nav {
            display: flex;
            min-height: 20px;
            gap: 10px;
        }

        .nav.top {
            margin-bottom: 20px;
        }

        .nav.bottom {
            margin-top: 20px;
        }

        .nav a {
            flex: 1;
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: lightgray;
        }

        .nav a + a {
            text-align: right;
        }
        .w50 {
            width: 50px;
        }

        .toolbox {
            position: fixed;
            right: 10px;
            padding: 10px;
            background: lightblue;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* make input[type="checkbox"] look like a button */
        input[type="checkbox"] {
            position: absolute;
            visibility: hidden;
            opacity: 0;
        }

        input[type=checkbox] + label {
            padding: 0 10px;
            color: #ccc;
        }

        input[type=checkbox]:checked + label {
            color: #f00;
            font-weight: bold;
            background: darkgray;
        }
    </style>
    <script>
        const context = { cik: "" };
        function refresh() {
            up.render({ url: window.location.href, target: 'main' });
        }

        // Keyboard navigation
        document.addEventListener("keydown", function (event) {
            if (event.code === "ArrowLeft") {
                const navLeft = document.getElementById("nav-left");
                if (navLeft) {
                    up.render({ url: navLeft.href, target: 'main', history: true });
                }
            } else if (event.code === "ArrowRight") {
                const navRight = document.getElementById("nav-right");
                if (navRight) {
                    up.render({ url: navRight.href, target: 'main', history: true });
                }
            }
        });

        function post(url, data) {
            return fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });
        }

        // Toggle individual fund
        function toggleFundState(fundId, value) {
            post('/toggle_fund_state', {
                id: fundId,
                value: value
            }).then(response => {
                if (response.ok) {
                    refresh();
                } else {
                    alert("Failed to set fund state");
                }
            });
        }

        function toggleFundFlagged(fundId, flagged) {
            post('/toggle_fund_flagged', {
                id: fundId,
                value: flagged
            }).then(response => {
                if (response.ok) {
                    refresh();
                } else {
                    alert("Failed to set fund flagged");
                }
            });
        }

        function toggleSelectedRange() {
            // Get all checkboxes
            const checkboxes = document.querySelectorAll('input[name="select_fund"]:checked');
            if (checkboxes.length < 2) {
                alert("Please select at least two rows to define a range.");
                return;
            }

            // Get the IDs of the first and last selected rows
            const firstId = parseInt(checkboxes[0].value, 10);
            const lastId = parseInt(checkboxes[checkboxes.length - 1].value, 10);

            // Send a POST request to the server to toggle the range
            fetch('/toggle_range', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cik: context.cik,
                    first_id: firstId,
                    last_id: lastId
                })
            }).then(response => {
                if (response.ok) {
                    refresh();
                } else {
                    alert("Failed to toggle range");
                }
            });
        }
    </script>
</head>
<body>
<main up-main>{% include 'partials/funds.html' %}</main>
</body>
</html>
